<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaurav’s Typing Trainer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Gaurav’s Typing Trainer</h1>
    <div id="quoteDisplay" class="quote"></div>
    <textarea id="quoteInput" placeholder="Start typing here..." autofocus></textarea>
    <div class="stats">
      <p>Time: <span id="timer">0</span>s</p>
      <p>WPM: <span id="wpm">0</span></p>
      <p>Accuracy: <span id="accuracy">100</span>%</p>
    </div>
    <button onclick="startTest()">Start Test</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
